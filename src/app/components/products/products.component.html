@for (item of products; track $index) {
  <div class="product">
    <h2>{{ item.name }}</h2>
    <p>Precio: {{ item.price }}</p>

    <button [routerLink]="['/products', item.id]">Router link</button>

    <button (click)="navegar(item.id)">Navegar</button>
  </div>
}

<router-outlet></router-outlet>
